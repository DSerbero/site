<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro de PQRS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pqrs.css"> </head>
<body>
    <h1>Registro de PQRS</h1>
    <form method="post" action="procesar_pqrs.php" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>   

        <input type="email" id="email" name="email" required>

        <label for="tipo_pqrs">Tipo de PQRS:</label>
        <select name="tipo_pqrs">
            <option value="peticion">Petición</option>
            <option value="peticion">Queja</option>
            <option value="peticion">Reclamo</option>
            <option value="peticion">Sugerencia</option>
            <option value="peticion">Felicitación</option>
        </select>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="5"></textarea>

        <label for="archivo">Adjuntar archivo:</label>
        <input type="file" name="archivo">

        <input type="submit" value="Enviar PQRS">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
